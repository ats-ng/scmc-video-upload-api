<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Upload & Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9ecef;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .player-section {
            margin-top: 30px;
            display: none;
        }

        video, audio {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            background: black;
        }

        .media-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .media-info-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .media-info-item:last-child {
            border-bottom: none;
        }

        .media-info-label {
            font-weight: bold;
            color: #495057;
            margin-right: 10px;
        }

        .media-list {
            margin-top: 30px;
        }

        .media-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .media-item-info {
            flex: 1;
        }

        .media-item-actions button {
            margin-left: 10px;
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .play-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Media Upload & Player</h1>
            <p>Upload and stream your videos, audio, and images securely</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2 style="margin-bottom: 20px;">Upload Media</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drag & Drop or Click to Upload</h3>
                    <p style="color: #6c757d; margin-top: 10px;">
                        Supported: MP4, AVI, MOV, MP3, WAV, JPG, PNG
                    </p>
                    <input type="file" id="fileInput" accept="video/*,audio/*,image/*">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Select File
                    </button>
                </div>
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="message" id="message"></div>
            </div>

            <!-- Player Section -->
            <div class="player-section" id="playerSection">
                <h2 style="margin-bottom: 20px;">Media Player</h2>
                <div id="playerContainer"></div>
                <div class="media-info" id="mediaInfo"></div>
            </div>

            <!-- Media List Section -->
            <div class="media-list">
                <h2 style="margin-bottom: 20px;">Uploaded Media</h2>
                <div class="loader" id="loader"></div>
                <div id="mediaListContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const playerSection = document.getElementById('playerSection');
        const playerContainer = document.getElementById('playerContainer');
        const mediaInfo = document.getElementById('mediaInfo');
        const mediaListContainer = document.getElementById('mediaListContainer');
        const loader = document.getElementById('loader');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            showMessage('Uploading...', 'success');
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '100%';

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                showMessage(`Upload successful! Media ID: ${data.media_id}`, 'success');
                
                // Load the uploaded media
                setTimeout(() => {
                    loadMedia(data.media_id);
                    loadMediaList();
                }, 1000);

            } catch (error) {
                showMessage(`Upload failed: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);
            }
        }

        async function loadMedia(mediaId) {
            try {
                // Get media info
                const infoResponse = await fetch(`${API_URL}/media/${mediaId}`);
                const info = await infoResponse.json();

                // Display player based on media type
                playerSection.style.display = 'block';
                const streamUrl = `${API_URL}/stream/${mediaId}`;

                if (info.media_type === 'video') {
                    playerContainer.innerHTML = `
                        <video controls controlsList="nodownload">
                            <source src="${streamUrl}" type="${info.content_type}">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else if (info.media_type === 'audio') {
                    playerContainer.innerHTML = `
                        <audio controls controlsList="nodownload">
                            <source src="${streamUrl}" type="${info.content_type}">
                            Your browser does not support the audio tag.
                        </audio>
                    `;
                } else if (info.media_type === 'image') {
                    playerContainer.innerHTML = `
                        <img src="${streamUrl}" alt="${info.filename}" oncontextmenu="return false;">
                    `;
                }

                // Display media info
                mediaInfo.innerHTML = `
                    <div class="media-info-item">
                        <span class="media-info-label">Filename:</span>${info.filename}
                    </div>
                    <div class="media-info-item">
                        <span class="media-info-label">Type:</span>${info.media_type}
                    </div>
                    <div class="media-info-item">
                        <span class="media-info-label">Size:</span>${formatBytes(info.size)}
                    </div>
                    <div class="media-info-item">
                        <span class="media-info-label">Upload Time:</span>${new Date(info.upload_time).toLocaleString()}
                    </div>
                `;

            } catch (error) {
                showMessage(`Failed to load media: ${error.message}`, 'error');
            }
        }

        async function loadMediaList() {
            loader.style.display = 'block';
            mediaListContainer.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/media/list`);
                const data = await response.json();

                if (data.media.length === 0) {
                    mediaListContainer.innerHTML = '<p style="text-align: center; color: #6c757d;">No media uploaded yet</p>';
                } else {
                    data.media.forEach(media => {
                        const mediaItem = document.createElement('div');
                        mediaItem.className = 'media-item';
                        mediaItem.innerHTML = `
                            <div class="media-item-info">
                                <strong>${media.filename}</strong><br>
                                <small style="color: #6c757d;">
                                    ${media.media_type} ‚Ä¢ ${formatBytes(media.size)} ‚Ä¢ 
                                    ${new Date(media.upload_time).toLocaleString()}
                                </small>
                            </div>
                            <div class="media-item-actions">
                                <button class="play-btn" onclick="loadMedia('${media.media_id}')">
                                    ‚ñ∂ Play
                                </button>
                                <button class="delete-btn" onclick="deleteMedia('${media.media_id}')">
                                    üóë Delete
                                </button>
                            </div>
                        `;
                        mediaListContainer.appendChild(mediaItem);
                    });
                }
            } catch (error) {
                mediaListContainer.innerHTML = `<p style="color: red;">Failed to load media list: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        async function deleteMedia(mediaId) {
            if (!confirm('Are you sure you want to delete this media?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/media/${mediaId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Media deleted successfully', 'success');
                    loadMediaList();
                    playerSection.style.display = 'none';
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                showMessage(`Delete failed: ${error.message}`, 'error');
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Prevent right-click download on media elements
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'VIDEO' || e.target.tagName === 'AUDIO' || e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Load media list on page load
        loadMediaList();
    </script>
</body>
</html>
